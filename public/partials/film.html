   <div class="content">
        <div class="crumbs">
            您当前的位置： <a class="pos" href="#/index">首页</a> > <a
                class="pos" href="#">正在热映</a>
            > {{film.name}}
        </div>
        <h3 class="movieName">
            <em>{{film.name}} <span>{{film.tap}}</span>
            </em>
            <a id="min_1" href="#/ticket" ng-click="showTicket(film._id)">我要购票</a> 
            <a id="min_2" href="#goto">发表影评</a>
        </h3>
        <div id="poster">
            <img src="{{film.img_url}}" height="400px" width="1000px">
        </div>
        <div class="movieInformation">
            <span class="date">
                <div class="info_details">
                    <h5>上映日期：{{film.pub_date}}</h5>
                    <dl>
                        <dt>导演：</dt>
                        <dd>{{film.director}}</dd>
                        <dt>主演：</dt>
                        <dd>{{film.actors}}</dd>
                        <dt>类型：</dt>
                        <dd>{{film.type}}</dd>
                        <dt>国家：</dt>
                        <dd>{{film.country}}</dd>
                        <dt>版本：</dt>
                        <dd>{{film.version}}</dd>
                        <dt>片长：</dt>
                        <dd>{{film.play_time}}分钟</dd>
                    </dl>
                </div>
            </span>
            <div class="story">
                <h5>影片剧情:</h5>
                <p>{{film.story}}</p>
            </div>
            <div class="story">
                <h5>影片剧照：</h5>
                <div id="movieImage"> 
                    <a ng-repeat="img in imgs" href="#" class="movie_imge"> 
                        <img src="{{img}}" alt="{{img}}"/>
                    </a>
                </div>
            </div>
